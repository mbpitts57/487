<!DOCTYPE html>
<html>
    <head>
        <!-- importing index.css -->
        <link rel="stylesheet" href="styles/admin.css">

        <!-- importing favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">

        <!-- title of webpage in browser -->
        <title>Evariste Administrator Portal</title>
    </head>

    <body>
        <main>
            <!-- temporary links to other html pages for development purposes -->
            <a href="index.html">evariste home</a>
            <a href="admin-terminal.html">admin terminal</a>

            <!-- container for admin log in fields -->
            <!-- admins log in here with username and password -->
            <form class="admin-login-container" id="admin-login" action="php/index.php" method="POST"> 
                <p>Administrative Log In</p>
                <div> 
                    <label for="admin-email" class="label-admin-login">Email:</label>
                    <input class="input-admin-login" type="email" placeholder="Email" value="adminEmail" name="adminEmail" id="adminEmail" required></input><br>
                </div>
                <div>
                    <label for="admin-password" class="label-admin-login">Password:</label>
                    <input class="input-admin-login" type="password" placeholder="Password" value="adminPass" name="adminPass" id="adminPass" required></input><br>
                </div>
                <span>
                    <button type="button" onclick="show_fp_field();"><strong>Click Here</strong> to Recover A Forgotten Password</button>
                    <button type="submit">Log In</button>
                </span>
            </form>

            <!-- field where user inputs their email to recover their forgotten password.
            a link will be sent to their email where they can reset their password. -->
            <div class="fp-field" id="fp-field">
                <span class="fp-field-email">Please Provide the Email Address Associated With Your Account:</span>
                <input class="input-fp-field" type="email" placeholder="Email" name="fp-field-email" id="fp-field-email" required></input><br>
            </div>
        </main>

        <footer>

        </footer>

        <!-- importing index.js -->
        <script type="text/javascript" src="./scripts/admin.js"></script>
    </body>

</html>
