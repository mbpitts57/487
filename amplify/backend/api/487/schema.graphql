type PerAssessment @model @auth(rules: [{allow: public}]) {
  id: ID!
  p_answer1: String!
  p_answer2: String!
  p_answer3: String!
  p_answer5: String!
  p_answer6: String!
}

type Admin @model @auth(rules: [{allow: public}]) {
  id: ID!
  adminEmail: AWSEmail!
  adminPass: String!
  adminLevel: Int!
}

type Visitor @model @auth(rules: [{allow: public}]) {
  id: ID!
  visName: String!
  visEmail: String!
  VisPerAssessment: PerAssessment! @connection
}
 