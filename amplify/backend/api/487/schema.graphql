type Admin @model @auth(rules: [{allow: public}]) {
  id: ID!
  adminEmail: AWSEmail
  adminPass: String
  adminLevel: Int
}

type Visitor @model @auth(rules: [{allow: public}]) {
  id: ID!
  visName: String!
  visEmail: String
}

type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
}
 